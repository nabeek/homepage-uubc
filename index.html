<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nabeek.github.io</title>

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/css/bulma-extensions.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="hero is-fullheight is-default is-bold">
      <!-- Beginning of navbar -->
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item" href="/">
                <p class="has-text-weight-bold is-size-4">nabeek</p>
              </a>
              <span class="navbar-burger burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">
              <div class="navbar-end">
                <div class="tabs is-right">
                  <ul>
                    <li class="is-active"><a href="/">Home</a></li>
                    <li><a href="./portfolio.html">Portfolio</a></li>
                    <li><a href="./resume.html">Resume</a></li>
                    <!-- <li><a href="./about.html">About</a></li> -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!-- End of navbar -->

      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-vcentered">
            <div class="column is-5">
              <figure class="">
                <img
                  class="homepage-image"
                  src="https://avatars2.githubusercontent.com/u/4752937?s=460&u=f6bb01c98727e7678a1c92f8f95935286a04502e&v=4"
                  alt="Happy 3rd"
                />
              </figure>
            </div>
            <div class="column is-6 is-offset-1">
              <h1 class="title homepage-name" id="homepage-name">
                Nick Beekhuizen
              </h1>
              <h2 class="subtitle" id="homepage-email">
                nabeek [at] gmail
              </h2>
              <div class="icon has-text-centered">
                <a href="https://github.com/nabeek" target="_blank"
                  ><i class="fab fa-github resume-icon"></i
                ></a>
                <a href="https://www.linkedin.com/in/nabeek" target="_blank"
                  ><i class="fab fa-linkedin resume-icon"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="hero-foot" id="footer">
        <div class="container has-text-centered">
          <small
            ><p
              onclick="window.open('https://github.com/nabeek/nabeek.github.io')"
              id="repo-link"
            >
              <span class="icon"><i class="fab fa-github"></i></span>
              <span>GitHub Repo</span>
            </p></small
          >
          <div class="tabs is-centered">
            <ul>
              <li>
                <small
                  ><span
                    id="nabeek-link"
                    onclick="window.open('https://nabeek.github.io')"
                    >nabeek made this</span
                  >, copyright &copy; <span id="copyright-year"></span
                ></small>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/js/bulma-extensions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
